<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Calc - Intaj</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body>
		<div class="max-w-screen-md mx-auto">
			<header
				class="
					fixed
					z-10
					left-0
					top-0
					right-0
					w-full
					bg-white
					p-4
					shadow-md
					border-b-2 border-slate-300
				"
			>
				<nav class="flex justify-between px-10 max-w-screen-md mx-auto container">
					<div class="logo">
						<a class="text-xl font-semibold tracking-wide text-slate-600" href="">Calc Intaj</a>
					</div>
					<div class="flex gap-6 navbar-group">
						<div
							class="border-2 border-slate-400 rounded-md px-2 hover:bg-slate-400 hover:text-white"
						>
							<a href="">Muammil Wazn</a>
						</div>
						<div
							class="border-2 border-slate-400 rounded-md px-2 hover:bg-slate-400 hover:text-white"
						>
							<a
								href="#"
								onclick="alert('This Page Currently not exist.. please contact your babe')"
								>Muammil Aam</a
							>
						</div>
					</div>
				</nav>
			</header>
			<main class="bg-white container col-start-3 col-span-8 w-full min-h-screen">
				<div class="container divide-y px-10">
					<div class="py-24 px-16">
						<form id="formInput" class="relative">
							<table class="table-auto w-full rounded-md">
								<thead>
									<tr class="h-8 title-group">
										<th class="w-2" scope="col">#</th>
										<th class="w-2" scope="col">الوزن</th>
										<th class="w-2" scope="col">الموقع الأول</th>
										<th class="w-2" scope="col">الموقع الثاني</th>
										<th class="w-2" scope="col">الموقع الثالث</th>
										<th class="w-2" scope="col">الموقع الرابع</th>
									</tr>
								</thead>
								<tbody class="data-group">
									<tr class="h-max-content">
										<th>1</th>
										<td><input class="w-full py-3 px-2 text-center baseData" /></td>
										<td><input class="w-full py-3 px-2 text-center m1Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m2Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m3Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m4Data" /></td>
									</tr>
									<tr class="h-max-content">
										<th>2</th>
										<td><input class="w-full py-3 px-2 text-center baseData" /></td>
										<td><input class="w-full py-3 px-2 text-center m1Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m2Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m3Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m4Data" /></td>
									</tr>
									<tr class="h-max-content">
										<th>3</th>
										<td><input class="w-full py-3 px-2 text-center baseData" /></td>
										<td><input class="w-full py-3 px-2 text-center m1Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m2Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m3Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m4Data" /></td>
									</tr>
									<tr class="h-max-content">
										<th>4</th>
										<td><input class="w-full py-3 px-2 text-center baseData" /></td>
										<td><input class="w-full py-3 px-2 text-center m1Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m2Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m3Data" /></td>
										<td><input class="w-full py-3 px-2 text-center m4Data" /></td>
									</tr>
								</tbody>
							</table>
							<div class="absolute left-0 mt-8">
								<button class="border-2 border-black px-4 py-1 rounded-md" onclick="addRow(event)">
									Add Row
								</button>
								<button class="border-2 border-black px-4 py-1 rounded-md" onclick="addColumn(event)">
									Add Column
								</button>
							</div>
							<button
								class="
									absolute
									right-0
									border border-black
									px-4
									py-1
									mt-8
									rounded-md
									bg-slate-400
									text-white
									hover:text-black
									hover:bg-white
									duration-150
								"
								id="handleSubmit"
							>
								<p class="text-lg">Submit</p>
							</button>
						</form>
					</div>
					<div class="py-12 px-16">
						<div class="container">
							<div class="mb-4">
								<h2>Result :</h2>
							</div>
							<div class="flex flex-col gap-4">
								<h5 class="result">Place 1 : <span class="resultNumb"></span></h5>
								<h5 class="result">Place 2 : <span class="resultNumb"></span></h5>
								<h5 class="result">Place 3 : <span class="resultNumb"></span></h5>
								<h5 class="result">Place 4 : <span class="resultNumb"></span></h5>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer>
				<div class="bg-slate-300 px-4 py-2 shadow-md border-b-2 border-slate-300">
					<div class="text-center">
						<h1>Absolutely made with ❤️</h1>
					</div>
				</div>
			</footer>
		</div>
		<script src="./js/index.js"></script>
		<script src="./js/muamilAam.js"></script>
		<script src="./js//muamilWazn.js"></script>
	</body>
</html>
